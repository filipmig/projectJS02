<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700&display=swap&subset=latin-ext"
    rel="stylesheet">

    <script src="https://kit.fontawesome.com/5e3fe16a32.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Timer</title>
</head>
<body>
    
    <div class="timer-app">
        <div class="settings">
            <h1>Ustawienia</h1>
            <table class="date">
                <tr>
                    <td><label for="event-day">Dzień:</label></td>
                    <td><label for="event-mounth">Miesiąć:</label></td>
                    <td><label for="event-year">Rok:</label></td>
                </tr>
                <tr>
                    <td><input type="number" id="event-day" maxlength="2" value="1"></td>
                    <td><input type="number" id="event-mounth" maxlength="2" value="1"></td>
                    <td><input type="number" id="event-year" maxlength="4" value="2022"></td>
                </tr>
            </table>
            <label for="event-image">Link do obrazka:</label>
            <input type="text" id="event-image" value="black-friday.jpg">

            <button class="save">Zapisz</button>
        </div>

        <div class="app-body">
            <div class="image-section">
                <div class="settings-btn"><i class="fas fa-sliders-h"></i></div>
            </div>
            <div class="time-section">
                <h3>Wyprzedaż za:</h3>
                <div class="time-cards">
                    <div class="card">
                        <p class="days-count number">1</p>
                        <p class="card-title">Dni</p>
                    </div>
                    <div class="card">
                        <p class="hours-count number">23</p>
                        <p class="card-title">Godzin</p>
                    </div>
                    <div class="card">
                        <p class="minutes-count number">48</p>
                        <p class="card-title">Minut</p>
                    </div>
                    <div class="card">
                        <p class="seconds-count number">35</p>
                        <p class="card-title">Sekund</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="script.js"></script>

</body>
</html>
